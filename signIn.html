  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
          <a class="navbar-brand" href="/index.html">
            <img src="./images/logo.svg" class="img-fluid" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav px-5">
              <a class="nav-item nav-link active px-4" href="/index.html">Home</a>
              <a class="nav-item nav-link px-4" href="/pricing.html">Pricing</a>
              <a class="nav-item nav-link px-4" href="/contact.html">Contact</a>
              <a class="nav-item nav-link px-4" href="#">Sign In<span class="sr-only">(current)</span></a>
            </div>
          </div>
        </nav>
        </header>
        <main>
          <div class="container py-5">
            <div class="col-md-4 m-auto text-center">
              <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal pb-4">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control my-4" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3 mt-2">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </main>
    <footer>
        <div class="container d-block py-4">
          <div class="row mb-4">
            <img src="./images/logo.svg" alt="logo-image">
          </div>
          <div class="row text-white">
              <div class="col-md-4 d-flex my-3">
                <img src="./images/icon-location.svg" alt="icon-location" height="20" class="pr-2">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et 
    dolore magna aliqua</p>
              </div>
              <div class="col-md-3 my-3 d-flex flex-column">
                <span><img src="./images/icon-phone.svg" alt="icon-phone" height="18" class="pr-2 float-left">+1-543-123-4567</span><br>
                <span><img src="./images/icon-email.svg" alt="icon-email" height="18" class="pr-2 float-left">example@fylo.com</span>
              </div>
              <div class="col-md-2 my-3">
                <ul class="list-unstyled">
                <li><a href="/index.html">About Us</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">Blog</a></li>
                </ul>
              </div>
              <div class="col-md-1 my-3">
                <ul class="list-unstyled">
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/pricing.html">Terms</a></li>
                <li><a href="/pricing.html">Privacy</a></li>
                </ul>
              </div>
              <div class="col-md-2 my-3">
                <a href=""><img src="./images/logo-github.svg" alt="github" width="30"></a>
                <a href=""><img src="./images/logo-linkedin.svg" alt="linkedin" width="30"></a>
                <a href=""><img src="./images/logo-twitter.svg" alt="twitter" width="30"></a>
              </div>
          </div><!--row-->
        </div><!--container-->

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
